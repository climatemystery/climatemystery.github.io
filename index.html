<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Research | Pratik Kad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.18.9/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useRef } = React;

    // Navigation Component
    function Navbar() {
      return (
        <nav className="fixed top-0 w-full bg-gradient-to-r from-blue-900 to-teal-800 text-white z-50 shadow-lg">
          <div className="container mx-auto flex justify-between items-center py-4 px-6">
            <div className="text-2xl font-bold font-merriweather flex items-center">
              <span className="mr-2">üåç</span> Climate Mystery
            </div>
            <ul className="flex space-x-6 font-inter">
              <li><a href="#home" className="hover:text-teal-300 transition">Home</a></li>
              <li><a href="#research" className="hover:text-teal-300 transition">Research</a></li>
              <li><a href="#publications" className="hover:text-teal-300 transition">Publications</a></li>
              <li><a href="#about" className="hover:text-teal-300 transition">About</a></li>
              <li><a href="#contact" className="hover:text-teal-300 transition">Contact</a></li>
            </ul>
          </div>
        </nav>
      );
    }

    // Hero Component with Three.js Earth
    function Hero() {
      const canvasRef = useRef(null);

      useEffect(() => {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true });
        renderer.setSize(window.innerWidth, 400);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'),
          wireframe: false,
        });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        camera.position.z = 10;

        const animate = () => {
          requestAnimationFrame(animate);
          earth.rotation.y += 0.005;
          renderer.render(scene, camera);
        };
        animate();

        const handleResize = () => {
          renderer.setSize(window.innerWidth, 400);
          camera.aspect = window.innerWidth / 400;
          camera.updateProjectionMatrix();
        };
        window.addEventListener('resize', handleResize);

        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return (
        <section id="home" className="relative h-screen flex items-center justify-center bg-gradient-to-b from-blue-900 to-blue-600 text-white">
          <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full"></canvas>
          <div className="relative z-10 text-center font-merriweather">
            <h1 className="text-5xl md:text-7xl font-bold mb-4 animate-pulse">Exploring Climate Mysteries</h1>
            <p className="text-xl md:text-2xl mb-6 font-inter">
              Researching monsoons, polar amplification, mountain weather, and Earth‚Äôs complex systems.
            </p>
            <a
              href="#research"
              className="inline-block bg-teal-500 text-white py-3 px-6 rounded-full font-inter hover:bg-teal-600 transition transform hover:scale-105"
            >
              Discover My Work
            </a>
          </div>
        </section>
      );
    }

    // Highlights Component
    function Highlights() {
      return (
        <section id="research" className="py-16 bg-gray-100">
          <div className="container mx-auto px-6">
            <h2 className="text-4xl font-bold text-center font-merriweather mb-12">Research Highlights</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {[
                { icon: 'üå°Ô∏è', title: 'Climate Dynamics', desc: 'Studying how monsoons, low-level jets, and atmospheric circulation respond to warming.' },
                { icon: '‚ùÑÔ∏è', title: 'Polar Amplification', desc: 'Investigating why the poles warm faster, with implications for global climate patterns.' },
                { icon: 'üåä', title: 'Hydroclimate', desc: 'Exploring water cycle processes and floods using high-resolution Earth system modeling.' },
              ].map((highlight, index) => (
                <div
                  key={index}
                  className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-2"
                >
                  <div className="text-4xl mb-4">{highlight.icon}</div>
                  <h3 className="text-2xl font-bold font-merriweather mb-2">{highlight.title}</h3>
                  <p className="font-inter text-gray-600">{highlight.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-blue-900 text-white py-6">
          <div className="container mx-auto text-center font-inter">
            <p>¬© 2025 Pratik Kad ¬∑ Built with ‚ù§ for Earth Science</p>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <Highlights />
          <Footer />
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
